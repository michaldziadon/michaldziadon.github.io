<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wkrótce</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="comming-soon">
        <div>
            <h2>Wkrótce tutaj będziemy!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Dzień</h3>

                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Godzina</h3>

                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minuta</h3>

                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Sekunda</h3>

                </div>
            </div>
        </div>
        <img class="waiting"  src="/img/zapraszamy.png" alt="">
    </section>
    <script src="/js/app.js"></script>
</body>
</html>
