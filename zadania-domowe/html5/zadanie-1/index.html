<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html - formularz</title>
</head>
<body>
    <form action="https://formspree.io/xoqnjqwk" method="POST">   

<label for="imię">Imię:</label>
<input type="text" name="imię" id="imię">
<br>
<label for="nazwisko">Nazwisko:</label>
<input type="text" name="nazwisko" id="nazwisko">
<br>
<label for="email">Email:</label>
<input type="email" name="email" id="email">
<br>
<label for="miasto">Miasto:</label>
<select name="miasto" id="miasto">
<option value="krakow">Kraków</option>
<option value="warszawa">Warszawa</option>
<option value="gdańsk">Gdańsk</option>
</select>
<p>Wybierz płeć:</p>
<input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
<input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>
<br><br>


<label for="wiadomość">Wiadomość</label>
<textarea name="wiadomość" id="wiadomość" cols="15" rows="5"></textarea>
<br><br>
<input type="checkbox" name="verification" id="verification" required><label for="verification">Zgoda na dane osobowe</label>
<br><br>
<input type="submit" value="Wyślij">

</form>
</body>
</html>
